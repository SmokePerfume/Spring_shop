<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
</head>
<style>
h1{
	width:500px;
	text-align : center;
	margin: 10 auto;
}
.btn{
	margin: 5px;
}
</style>

<body>
	<header th:insert="header_nav.html"></header>
	<h1>로그인 페이지</h1>
	<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 200px)">
		<form action="/mem/login" method="post" style="width: 500px;">
			<div class="mb-3 row">
		    	<label for="staticEmail" class="col-sm-3 col-form-label">아이디</label>
		    	<div class="col-sm-9">
		      		<input type="text" class="form-control" id="staticEmail"  name="id" value="admin">
		    	</div>
		  	</div>
		  	<div class="mb-3 row">
		    	<label for="inputPassword" class="col-sm-3 col-form-label">패스워드</label>
		    	<div class="col-sm-9">
		      		<input type="password" name="pw" class="form-control" id="inputPassword" value="1234">
		    	</div>
		  	</div>
	  	  	<div class="d-flex justify-content-end">
		  		<button type="submit" class="btn btn-success">로그인</button>
		  		<button type="button" class="btn btn-danger" onclick="location.href='./signup';">회원가입</button>
		  		<button type="button" class="btn btn-dark" onclick="history.back();">뒤로가기</button>
			</div>
		</form>
	</div>
</body>
</html>
