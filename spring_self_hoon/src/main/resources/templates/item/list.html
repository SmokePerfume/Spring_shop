<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
 
<!--------------+--------------+------+-----+-------------------+-------------------+
| Field         | Type         | Null | Key | Default           | Extra             |
+---------------+--------------+------+-----+-------------------+-------------------+
| item_num      | int          | NO   | PRI | NULL              | auto_increment    |
| name          | varchar(255) | NO   |     | NULL              |                   |
| title         | varchar(255) | NO   |     | NULL              |                   |
| count         | int          | NO   |     | NULL              |                   |
| price         | int          | NO   |     | NULL              |                   |
| color         | varchar(255) | YES  |     | NULL              |                   |
| main_img      | varchar(255) | NO   |     | NULL              |                   |
| detail_img    | varchar(255) | YES  |     | NULL              |                   |
| model_num     | varchar(255) | YES  |     | NULL              |                   |
| member_id     | varchar(255) | NO   | MUL | NULL              |                   |
| post_time     | datetime     | YES  |     | CURRENT_TIMESTAMP | DEFAULT_GENERATED |
| sale_time     | datetime     | YES  |     | CURRENT_TIMESTAMP | DEFAULT_GENERATED |
| sale_end_time | datetime     | YES  |     | NULL              |                   |
| state         | tinyint      | NO   |     | 0                 |                   |
| cate_num      | int          | NO   | MUL | NULL              |                   |
+---------------+--------------+------+-----+-------------------+------------------->

	<body>
		<header th:insert="header_nav.html"></header>
		<!-- request.getAttribute("test") -->
		<h1>아이템 리스트</h1>
		<table class="table">
			<thead>
				<tr>
					<th>item_num </th>    
					<th>name </th>        
					<th>title </th>       
					<th>count </th>       
					<th>price</th>        
					<th>color</th>        
					<th>main_img</th>     
					<th>detail_img</th>   
					<th>model_num</th>    
					<th>mem_id(name)</th>    
					<th>post_time</th>    
					<th>sale_time</th>    
					<th>sale_end_time</th>
					<th>state</th>  
					<th>cate_num(name) </th>    
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${itemList}">
					<td th:text="${item.itemNum}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.title}"></td>
					<td th:text="${item.count}"></td>
					<td th:text="${item.price}"></td>
					<td th:text="${item.color}"></td>
					<td th:text="${item.mainImg}"></td>
					<td th:text="${item.detailImg}"></td>
					<td th:text="${item.modelNum}"></td>
					<td>
 						<span th:text="${item.member?.id}"></span>
 						(<span th:text="${item.member?.name}"></span>)
 					</td>
	 				<td th:text="${item.postTime}"></td>
					<td th:text="${item.saleTime}"></td>
					<td th:text="${item.saleEndTime}"></td>
					<td th:text="${item.state}"></td>
					<td>
 						<span th:text="${item.category?.cateNum}"></span>
 						(<span th:text="${item.category?.name}"></span>)
 					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
