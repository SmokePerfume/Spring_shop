<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<header th:insert="header_nav.html"></header>
		<!-- request.getAttribute("test") -->
		<h1>카테고리 리스트</h1>
		<table class="table">
			<thead>
				<tr>
					<th>cate_num</th><th>name</th><th>sub[name]</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cate:${cateList}">
					<td th:text="${cate.cateNum}"></td>
					<td th:text="${cate.name}"></td>
					<td>
						<span th:text="${cate.subCate?.cateNum}"></span>
						(<span th:text="${cate.subCate?.name}"></span>)
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
